<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header class="dashboard">
        <h1> Smart Event Dashboard</h1>
    </header>

    <div class="main-content">

        <div class="form-section">
            <h2>New Event</h2>

            <form id="eventForm">
                <div class="formgroup">
                    <label>Event Title</label>
                    <input type="text" required>
                </div>

                <div class="formgroup">
                    <label>Event Date</label>
                    <input type="date" id="eventdate" required>
                </div>

                <div class="formgroup">
                    <label>Category</label>
                    <select>
                        <option>hackathon</option>
                        <option>extra class type </option>
                        <option>presentation</option>
                        <option>birthday</option>
                        <option>other</option>  
                    </select>
                </div>

                <div class="formgroup">
                    <label>Description</label>
                    <textarea rows="4" required></textarea>
                </div>

                <button type="submit" class="btn-add">Add Event</button>
            </form>
        </div>

        <div class="events-section">
            <h2>My Events</h2>

            <div class="events-controls">
                <button class="btn-control">Clear Events</button>
                <button class="btn-control">Add Sample Events</button>
            </div>

            <div class="eventscontainer">
                <p style="text-align:center;color:#777;">
                    Add your first event
                </p>
            </div>
        </div>

    </div>

    <div class="demo-section">
        <h2>DOM Manipulation Demo</h2>
        <div class="key-display">
            Press any key :- 
        </div>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
